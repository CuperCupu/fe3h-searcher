<html>
    <head>
        <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
        <link rel="stylesheet" href="{{ url_for('static', filename='css/gifts.css') }}">
        <link rel="stylesheet" href="{{ url_for('static', filename='css/houses.css') }}">
        <link rel="stylesheet" href="{{ url_for('static', filename='css/card.css') }}">
        <link rel="stylesheet" href="{{ url_for('static', filename='css/navbar.css') }}">
        <title>Gifts Searcher</title>
    </head>
    <body>
        {% include 'navbar.html' %}
        <h1 class="center">Gifts Searcher</h1>
        <div class="search-form">
            <form method="GET">
                <input id="search-query" name="query" value="{{query}}" autofocus/>
                <input type="submit" value="Search">
            </form>
        </div>
        {% for result in results %}
            {{result}}
        {% endfor %}
    </body>
</html>
<script type="application/javascript">
let input = document.getElementById('search-query');
input.focus();
input.select();
</script>
